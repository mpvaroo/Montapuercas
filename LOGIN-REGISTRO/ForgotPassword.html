<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña | AutomAI Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card-reset {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <div class="card-reset text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Logo" class="logo">
    <h4 class="mb-3">Recuperar contraseña</h4>
    <p class="text-muted mb-4 small">Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@empresa.com">
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
    </form>

    <hr class="my-4">
    <p class="small mb-1"><a href="login.html" class="text-decoration-none">← Volver al inicio de sesión</a></p>
  </div>
</body>
</html>
