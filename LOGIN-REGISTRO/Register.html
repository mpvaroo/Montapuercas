<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | AutomAI Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-card {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005f8c;
    }
    .plan-box {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .plan-box:hover {
      border-color: #0077b6;
      background-color: #f1f9ff;
    }
  </style>
</head>
<body>
  <div class="register-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Logo" class="logo">
    <h4 class="mb-3">Crear cuenta en AutomAI Solutions</h4>
    <p class="text-muted small mb-4">Completa los datos para registrar tu empresa en la plataforma.</p>

    <form>
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre de la empresa</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: La Esquina de Pepe">
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@empresa.com">
      </div>
      <div class="mb-3 text-start">
        <label for="telefono" class="form-label">Teléfono de contacto</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+34 600 000 000">
      </div>
      <div class="mb-3 text-start">
        <label for="sector" class="form-label">Sector</label>
        <select class="form-select" id="sector">
          <option selected disabled>Selecciona un sector</option>
          <option>Restauración</option>
          <option>Comercio / E-commerce</option>
          <option>Gimnasios / Salud</option>
          <option>Educación / Academias</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>

      <h6 class="text-start mt-4 mb-2">Selecciona un plan:</h6>
      <div class="row g-2 mb-4">
        <div class="col-md-4">
          <div class="plan-box">
            <h6 class="fw-bold text-primary">Básico</h6>
            <p class="small mb-0">50 €/mes</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="plan-box">
            <h6 class="fw-bold text-success">Avanzado</h6>
            <p class="small mb-0">150 €/mes</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="plan-box">
            <h6 class="fw-bold text-purple">Premium</h6>
            <p class="small mb-0">300 €/mes</p>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <hr class="my-4">
    <p class="small">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
