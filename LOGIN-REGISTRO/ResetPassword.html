<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña | AutomAI Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .reset-card {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <div class="reset-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Logo" class="logo">
    <h4 class="mb-3">Restablecer contraseña</h4>
    <p class="text-muted small mb-4">
      Introduce tu nueva contraseña y confírmala para actualizar tu acceso.
    </p>

    <form>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <div class="mb-3 text-start">
        <label for="confirm-password" class="form-label">Repite la nueva contraseña</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="********">
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar nueva contraseña</button>
    </form>

    <hr class="my-4">
    <p class="small mb-1"><a href="login.html" class="text-decoration-none">← Volver al inicio de sesión</a></p>
  </div>
</body>
</html>
