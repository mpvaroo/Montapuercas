<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraseña actualizada | AutomAI Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .success-card {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .checkmark {
      font-size: 3rem;
      color: #2ecc71;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <div class="success-card text-center">
    <div class="checkmark">✅</div>
    <h4 class="mb-3">Contraseña actualizada</h4>
    <p class="text-muted small mb-4">
      Tu nueva contraseña se ha guardado correctamente.  
      Ahora puedes iniciar sesión con tus nuevas credenciales.
    </p>
    <a href="login.html" class="btn btn-primary w-100">Volver al inicio de sesión</a>
  </div>
</body>
</html>
